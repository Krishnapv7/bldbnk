<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Groups</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d32f2f;
            padding: 15px 20px;
            color: white;
            flex-wrap: wrap;
        }
        .header-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logout-btn, .add-donor-btn {
            background-color: white;
            color: #d32f2f;
            border: 2px solid #d32f2f;
            padding: 8px 12px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .logout-btn:hover, .add-donor-btn:hover {
            background-color: #d32f2f;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Mobile View */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .header-info {
                flex-direction: column;
                gap: 5px;
            }
            .add-donor-btn, .logout-btn {
                width: 100%;
                text-align: center;
                padding: 10px;
            }
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
            padding: 0 20px; /* Added padding to prevent collapsing */
        }

        /* Blood Group Cards */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .card:hover {
            background-color: #b71c1c;
        }

        a {
            text-decoration: none;
            color: white;
        }

        /* Logo Image */
        .logo-image {
            max-width: 220px; /* Set a reasonable max width */
            width: 100%;
            display: block;
            margin: 0 auto 20px auto;
        }

        @media (min-width: 768px) {
            .logo-image {
                max-width: 250px; /* Adjust for larger screens */
            }
        }
    </style>
</head>
<body>
    <script>
        // Show notification if exists
        {% if messages %}
            {% for message in messages %}
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = "{{ message }}";
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.display = 'block';
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 3000);
                }, 100);
            {% endfor %}
        {% endif %}
    </script>

    <!-- Header -->
    <div class="header">
        <div class="logo">ðŸ©¸ DYFI Blood Bank</div>
        <div class="header-info">
            <span>Welcome, {{ request.user.username }}</span>
            <a href="{% url 'logout' %}" class="logout-btn">ðŸšª Logout</a>
            <a href="{% url 'add_donor' %}" class="add-donor-btn">âž• Add Donor</a>
        </div>
    </div>

    <!-- Blood Groups Section -->
    <div class="container">
        <img src="{% static 'images/dyfi.png' %}" alt="Blood Bank Logo" class="logo-image">
        <h2 style="color: #d32f2f;">Blood Groups</h2>
        <div class="cards-container">
            {% for group in blood_groups %}
                <a href="{% url 'donor_list' group %}">
                    <div class="card">{{ group }}</div>
                </a>
            {% empty %}
                <p style="color: red;">No blood groups available.</p>
            {% endfor %}
        </div>
    </div>

</body>
</html>

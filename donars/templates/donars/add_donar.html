<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d32f2f;
            padding: 15px 20px;
            color: white;
            flex-wrap: wrap; 
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .back-btn {
            background-color: white;
            color: #d32f2f;
            border: 2px solid #d32f2f;
            padding: 6px 12px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #d32f2f;
            color: white;
            border: 2px solid #d32f2f;
            padding: 6px 12px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            display: inline-block;
            text-align: center;
            white-space: nowrap;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #d32f2f;
        }

        .section-title {
            text-align: left;
            font-weight: bold;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Submit Button */
        .submit-btn {
            background-color: #d32f2f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: #b71c1c;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            .header {
                flex-direction: column; /* Stack items vertically */
                text-align: center;
            }
        
            .logo {
                margin-bottom: 10px; /* Space between logo and button */
            }
            .message-container {
                width: 50%;
                margin: 20px auto;
                text-align: center;
            }
            
            /* Success Message */
            .success-message {
                background-color: #d4edda;
                color: #155724;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #c3e6cb;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                font-weight: bold;
            }
            
            /* Error Message */
            .error-message {
                background-color: #f8d7da;
                color: #721c24;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #f5c6cb;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                font-weight: bold;
            }
        
        }
    </style>
</head>
<body>
    
    <!-- Header -->
    <div class="header">
        <div class="logo">ðŸ©¸ DYFI Blood Bank</div>
        <a href="{% url 'dashboard' %}" class="back-btn">â¬… Back to Dashboard</a>
    </div>
    {% if messages %}
    <div class="message-container">
        {% for message in messages %}
        <div class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">
            <i class="{% if message.tags == 'error' %}fas fa-times-circle{% else %}fas fa-check-circle{% endif %}"></i>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Add Donor Form -->
    <div class="container">
        <h2>Add Donor</h2>

        <!-- CSV Upload Section -->
        <div class="upload-section">
            <h3 class="section-title">Upload CSV File</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="csv_file" accept=".csv" required>
                <button type="submit" name="upload_csv" class="submit-btn">
                    <i class="fas fa-file-upload"></i> Upload CSV
                </button>
            </form>
        </div>

        <hr>

        <!-- Manual Entry Section -->
        <div class="manual-section">
            <h3 class="section-title">Manual Entry</h3>
            <form method="POST">
                {% csrf_token %}
                <div style="width: 100%; text-align: left;">
                    {{ form.as_p }}
                </div>
                <button type="submit" name="add_manual" class="submit-btn">
                    <i class="fas fa-user-plus"></i> Add Donor
                </button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                let messages = document.querySelector(".message-container");
                if (messages) {
                    messages.style.transition = "opacity 0.5s";
                    messages.style.opacity = "0";
                    setTimeout(() => messages.remove(), 500);
                }
            }, 3000); // Message disappears after 3 seconds
        });
    </script>
</body>
</body>
</html>
